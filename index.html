<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulario que multiplica dos numeros</h1>
        <form method="POST" id="formulario">
            <label for="n1">Numero 1: </label>
            <input type="number" name="n1" id="" class="form-control mt-3">
            <label for="n2">Numero 2: </label>
            <input type="number" name="n2" id="" class="form-control mt-3">
            <button type="submit" class="btn btn-primary col-12 mt-5">Enviar datos</button>
            <h1 id="resultado">Resultado: </h1>
        </form>
    </div>
</body>
</html>
